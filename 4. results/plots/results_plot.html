<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Comparison â€“ F1 Scores and Accuracy</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 0.2rem;
    }
    .chart-container {
      max-width: 900px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Model Comparison</h1>
  <p>Visual comparison of per-class F1 scores and overall accuracy for the three evaluation setups.</p>

  <div class="chart-container">
    <h2>Per-class F1 Scores</h2>
    <div id="f1_chart"></div>
  </div>

  <div class="chart-container">
    <h2>Overall Accuracy</h2>
    <div id="accuracy_chart"></div>
  </div>

  <script>
    // -----------------------------
    // Data
    // -----------------------------
    const classes = ["book", "bottle", "chair", "cup", "laptop"];

    // F1 scores from evaluation
    const f1_A = [0.9666666667, 0.9904761905, 0.9818181818, 1.0, 1.0];
    const f1_B = [0.1764705882, 0.7022900763, 0.88, 0.8076923077, 0.9285714286];
    const f1_C = [0.0, 0.0869565217, 0.3428571429, 0.0634920635, 0.0645161290];

    const traceA = {
      x: classes,
      y: f1_A,
      name: "Model A (Hybrid: Synthetic + Real)",
      type: "bar"
    };

    const traceB = {
      x: classes,
      y: f1_B,
      name: "Model B (Pure YOLO / Real-focused)",
      type: "bar"
    };

    const traceC = {
      x: classes,
      y: f1_C,
      name: "Model C (Synthetic-only, domain-transfer study)",
      type: "bar"
    };

    const dataF1 = [traceA, traceB, traceC];

    const layoutF1 = {
      barmode: "group",
      yaxis: {
        title: "F1 score",
        range: [0, 1.05]
      },
      xaxis: {
        title: "Class"
      },
      legend: {
        orientation: "h",
        x: 0,
        y: 1.15
      },
      margin: { t: 40, r: 20, b: 60, l: 60 }
    };

    Plotly.newPlot("f1_chart", dataF1, layoutF1, {responsive: true});

    // -----------------------------
    // Overall accuracy chart
    // -----------------------------
    const models = ["Model A (Hybrid)", "Model B (Pure YOLO)", "Model C (Synthetic-only)"];
    const accuracy = [0.9900497512, 0.6915422886, 0.1194029851];

    const accTrace = {
      x: models,
      y: accuracy,
      type: "bar",
      text: accuracy.map(v => (v * 100).toFixed(1) + "%"),
      textposition: "auto"
    };

    const layoutAcc = {
      yaxis: {
        title: "Accuracy",
        range: [0, 1.05]
      },
      xaxis: {
        title: "Model"
      },
      margin: { t: 40, r: 20, b: 80, l: 60 }
    };

    Plotly.newPlot("accuracy_chart", [accTrace], layoutAcc, {responsive: true});
  </script>

</body>
</html>
